buildscript {
	repositories {
		mavenLocal()
		maven { url "https://repo.grails.org/grails/core" }
	}
	dependencies {
		classpath "org.grails:grails-gradle-plugin:$grailsGradlePluginVersion"
	}
}

version project.projectVersion
group "org.grails.plugins"

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "java-library"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-gsp"
apply plugin: "org.grails.internal.grails-plugin-publish"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "https://repo.grails.org/grails/core" }
}

configurations {
    documentation
}

dependencies {
	implementation "org.grails:grails-web-boot"
	implementation "org.grails:grails-plugin-validation"
	implementation "org.grails:grails-datastore-core:7.2.1"
	implementation "org.grails:grails-datastore-gorm:7.2.1"
	implementation "org.grails:grails-web-gsp:5.1.0"
	implementation "org.grails:grails-scaffolding-core:$scaffoldingVersion"
	implementation "commons-lang:commons-lang:2.6"
	compileOnly "javax.servlet:javax.servlet-api:$servletApiVersion"
	
	testCompile "org.grails:grails-web-testing-support:2.4.1"
	testCompile "org.grails:grails-gorm-testing-support:2.4.1"

    documentation "org.fusesource.jansi:jansi:1.14"
	documentation "com.github.javaparser:javaparser-core:3.15.14"

	testCompile 'javassist:javassist:3.12.0.GA'
	testCompile "org.codehaus.groovy:groovy-dateutil:$groovyVersion"
	testCompile "cglib:cglib-nodep:$cglibNodepVersion"
	testCompile("org.jodd:jodd-wot:$joddWotVersion") {
		exclude module: 'slf4j-api'
		exclude module: 'asm'
	}
}

groovydoc.doFirst {
    classpath += (configurations.documentation + configurations.compileClasspath)
}

bootJar.enabled = false

jar {
    enabled = true
    archiveClassifier.set('')
}

grailsPublish {
	userOrg = "grails"
	githubSlug = project.githubSlug
	license {
		name = 'Apache-2.0'
	}
	title = project.title
	desc = project.projectDesc

	developers = [
			graemerocher: "Graeme Rocher",
			robfletcher: "Rob Fletcher",
			sbglasius: "SÃ¸ren Berg Glasius"
	]
}

